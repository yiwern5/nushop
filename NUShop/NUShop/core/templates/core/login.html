{% load static %}
<!doctype html>
<html>  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'styles.css' %}"> 
    </head>
    <body>
        <div class="w-1/2 my-6 mx-auto p-6 bg-secondary rounded-xl">
            <h1 class="mb-6 text-3xl">Log in</h1>
    
            <form method="post" action=".">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="inline-block mb-2">Username</label><br>
                    {{ form.username }}
                </div>
    
                <div class="mb-3">
                    <label class="inline-block mb-2">Password</label><br>
                    {{ form.password }}
                </div>
    
                {% comment %} Handle error {% endcomment %}
                {% if form.errors or form.non_field_errors %}
                    <div class="mb-3 p-6 bg-red-100 rounded-xl">
                        {% for field in form %}
                            {{ field.errors }}
                        {% endfor %}
                        
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
    
                <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
            </form>
        </div>
    </body>
</html>
