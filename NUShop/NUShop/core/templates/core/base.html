{% load static %}
<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title>{% block title %}{%endblock%} | NUShop</title>
    </head>
    <body class="bg-secondary">
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/">
                <img src="{% static 'logo.png' %}" alt="logo" width="200">
            </a>
            <div class="space-x-6">
                <a href="{% url 'product:new' %}" class="text-lg font-semibold hover:text-gray-500">New product</a>
                <a href="{% url 'product:products' %}" class="text-lg font-semibold hover:text-gray-500">Search</a>

                {% if request.user.is_authenticated %}
                <a href="{% url 'chat:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>

                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}        
        </div>

        <footer class="py-6 px-6 flex justify-between bg-primary">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-white">About</h3>
                <p class="text-lg text-white"> Lorem Ipsum bla bla</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-white">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-white hover:text-gray-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-white hover:text-gray-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-white hover:text-gray-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-white hover:text-gray-700">Terms of Use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
