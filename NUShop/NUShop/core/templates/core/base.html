{% load static %}
<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'styles.css' %}"> 
        <title>{% block title %}{%endblock%} | NUShop</title>
    </head>
    <body class="bg-secondary">
        <nav class="py-3 px-6 flex justify-between items-end border-b-primary">
            <a href="/" class="text-5xl cinzel text-primary">
                NUShop
            </a>
            <div class="space-x-6">
                <a href="{% url 'product:products' %}" class="text-2xl cinzel text-primary hover:text-yellow-500">Browse</a>
                <a href="{% url 'chat:inbox' %}" class="text-2xl cinzel text-primary hover:text-yellow-500">Chat</a>
                <a href="{% url 'product:new' %}" class="text-2xl cinzel text-primary hover:text-yellow-500">Add Product</a>
                <a href="#" class="text-2xl cinzel text-primary hover:text-yellow-500">Cart</a>
                <a href="{% url 'dashboard:index' %}" class="text-2xl cinzel text-primary hover:text-yellow-500">Account</a>
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}        
        </div>

        <footer class="bg-primary py-6 px-6 flex justify-between">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-white">Contact Us</h3>
                <p class="text-lg text-white"> Lorem Ipsum bla bla</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-white">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-white-hover-tertiary">About</a></li>
                    <li><a href="#" class="text-lg text-white-hover-tertiary">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-white-hover-tertiary">Terms & Conditions</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
