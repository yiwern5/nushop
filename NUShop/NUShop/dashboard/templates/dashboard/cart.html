{% extends 'core/base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
    <div class="grid grid-cols-6 gap-4">
        <div class="col-span-4">
            <div class="list">
                {% for product in products %}
                    <div class="p-3 rounded-xl mb-2">
                        <a href="{% url 'product:detail' product.id %}">
                            <div class="grid grid-cols-4 grid-rows-3 gap-4">
                                <div class="col-span-3 row-span-1 text-2xl">
                                    <h1>NUS Computing</h1>
                                </div>
                                <div class="col-span-1 row-span-1 ">
                                    <button class="mt-2 text-xl bt-tertiary-2 rounded-xl text-center">View Shop</button>
                                </div>
                                <div class="col-span-1 row-span-1 ">
                                    <!--<img src="{{ product.image.url }}" class="rounded-xl">-->
                                </div>
                                <div class="col-span-3 row-span-1 ">
                                    <h2 class="text-2xl text-black">{{ product.name }}</h2>
                                    <p class="text-black">Variation:</p>
                                </div>
                                <div class="col-span-1 row-span-1"></div>
                                <div class="col-span-3 row-span-1">
                                    <p>Quantity:</p>
                                </div>
                                
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-span-2 border-primary rounded-xl m-12">
            <div class="text-black text-3xl text-center text-white bg-primary p-3">
                <h1>Summary</h1>
            </div>
            <div class="text-left text-black m-6">
                <p>Subtotal:</p>
                <p>Shipping Fee:</p>
                <p class="text-2xl">Total:</p>
            </div>
            <div class="m-6">
                <button class="text-xl bt-secondary rounded-xl text-center">Checkout</button>
            </div>
        </div>
    </div>
{% endblock %}
