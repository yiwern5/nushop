{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-6 text-2xl text-center">{{ title }}</h1>
<form method="post" actions="." enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-4">
        {{ form.as_p }}
    </div>
    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    <button class="text-xl bt-nushopprimary rounded-xl w-1/6">Submit</button>
</form>
{% endblock %}
